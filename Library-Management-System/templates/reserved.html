<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reserved</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #9c1e4c;
            color: white;
            padding: 1rem;
            position: relative;
        }

        .logo-container {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .logo {
            height: 50px;
        }

        .container {
            padding: 2rem;
        }

        .book-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .book-image img {
            max-width: 30%; /* Reduced the image size to 50% of the container width */
            height: auto;
            border-radius: 8px;
        }

        .message {
            font-size: 1.5rem;
            color: #831238;
            margin-top: 1rem;
        }

        .description {
            font-size: 18px;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://www.sathyabama.ac.in/themes/custom/sathyabama/logo.svg" alt="Sathyabama Logo" class="logo">
        </div>
        <h1>Book Reserved</h1>
    </header>

    <div class="container">
        <!-- Book Image -->
        <div class="book-image">
            <img src="tick.jpg" alt="Reserved Book Image"> <!-- Replace with your image -->
        </div>

        <!-- Reserved Message -->
        <div class="message">
            <p>This book is reserved for you. Please collect it within 2 days.</p>
        </div>
    </div>

</body>
</html>
