<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page | Library</title>
    <link rel="icon" href="sathyabama-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #9c1e4c;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
            width: 90%;
            max-width: 1200px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .search-container input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-container button {
            padding: 0.75rem 1rem;
            border: none;
            background-color: #9c1e4c;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #831238;
            transform: scale(1.05);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: none;
            background-color: #9c1e4c;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            min-width: 150px;
            text-align: center;
        }

        button i {
            font-size: 1rem;
        }

        button:hover {
            background-color: #831238;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.85rem;
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://www.sathyabama.ac.in/themes/custom/sathyabama/logo.svg" alt="Sathyabama Logo" class="logo">
            <h1>Library System</h1>
        </div>
    </header>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" placeholder="Search for books...">
            <button><i class="fas fa-search"></i> Search</button>
            <button><i class="fas fa-book"></i> My Books</button>
        </div>

        <!-- Category Buttons -->
        <div class="buttons-container">
            <button onclick="location.href='cs.html'"><i class="fas fa-laptop-code"></i> Computer Science</button>
            <button><i class="fas fa-cogs"></i> Mechanical</button>
            <button><i class="fas fa-bolt"></i> EEE</button>
            <button><i class="fas fa-microchip"></i> ECE</button>
            <button><i class="fas fa-plane"></i> Aeronautical</button>
            <button><i class="fas fa-building"></i> Civil</button>
            <button><i class="fas fa-drafting-compass"></i> Architecture</button>
            <button><i class="fas fa-briefcase"></i> MBA</button>
            <button><i class="fas fa-chart-line"></i> BBA</button>
            <button><i class="fas fa-money-check-alt"></i> B.Com</button>
            <button><i class="fas fa-gavel"></i> Law</button>
            <button><i class="fas fa-robot"></i> Mechatronics</button>
        </div>
    </div>
</body>
</html>
